<html>

  <h1
  >Daftar Perpustakaan Online
  </h1>
  <body>
    <form action="Halaman-Login.html" method="post">
      Email/Username :<br>
      <input type="text" name="Email/username" placeholder="Username" minlength="8" maxlength="16"/><br>
      Password :<br>
      <input type="password" name="Password" placeholder="Password" minlength="8" maxlength="16"/><br>
      Ulangi Password :<br>
      <input type="password" name="Ulangi Password" placeholder="Password" minlength="8" maxlength="16"/><br>
      Nama Lengkap : <br>
      <input type="text" name="Nama Lengkap" placeholder="Isi nama lengkap sesuai" minlength="8" maxlength="16"/><br>
      Alamat : <br>
      <textarea name="Alamat" id="" cols="21" rows="3" minlength="8" maxlength="16"></textarea><br>
      <button type="submit">Daftar</button>
