<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-B">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="style2.css">    
 </head>
  <body>
   <div class="container">
     <input type="checkbox" id="check">
     <div class="login form">
        <header><b>FORM LOGIN</b></header>
        <form action="halaman-biodata.html" >
            <input type="text" placeholder="Masukkan email">
            <input type="password" placeholder="Masukkan password">
            <a href="#">Lupa Password?</a>
            <input type="submit" value="login" class="button">
        </form>
        <div class="signup">
        <span class="signup">Belum punya akun?
          <a href="halaman-daftar.html">Daftar</a>
        </span>
        </div>
       </div>
       <div class="registration form">
         <header>Form Registrasi</header>
    <form action="halaman-daftar.html">
         <input type="text" placeholder="Masukkan email">
         <input type="password" placeholder="Masukkan password">
         <input type="password" placeholder="Masukkan ulang password">
         <input type="submit" class="button" value="Daftar">
     </form>
      <div class="signup">
        <span class="signup">Sudah punya akun?
          <label for="check">Login</label>
        </span>
   </div>        
 </body>
</html>
