<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>
    <link rel="stylesheet" href="css/form-login.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="form">
        <form class="login-form" action="#">
          <input type="text" placeholder="username" id="uwan" />
          <input type="password" placeholder="password" id="uwan123" />
          <button onclick="login()">login</button>
          <p class="message">Not registered? <a href="sign-up.html">Sign up now</a></p>
        </form>
      </div>
    </div>
  </body>
  <script>
    function login() {
      let username = document.getElementById('uwan').value;
      let password = document.getElementById('uwan123').value;

      if (username && password) {
        alert('Login success');
        window.location.replace('index.html');
      } else if (username == '' && password == '') {
        alert('Isi data diri anda!');
      } else if (password == '') {
        alert('Password tidak boleh kosong!');
      } else if (username == '') {
        alert('Username tidak boleh kosong!');
      } else {
        alert('Maaf, anda belum terdaftar. Silahkan daftar terlebih dahulu');
      }
    }
  </script>
</html>
